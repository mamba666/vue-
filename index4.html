<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="v-on事件绑定" @mouseover="Click">
    <input type="button" value="v-on事件绑定" @mouseover="Change" @mouseout="changeBack">
    <input type="button" value="v-on事件绑定" @mouseover="changeBack">
    {{message}}
  </div>

  <script>
    let app = new Vue({
      el: "#app",
      data: {
        message: "hello world"
      },
      methods: {
        Click: function () {
          alert("v-on:click")
        },
        Change: function () {
          this.message = "hello vue"
        },
        changeBack: function () {
          this.message = "hello world"
        }
      }
    })
  </script>
</body>

</html>
