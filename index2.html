<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2 v-text="message+info">123123</h2>
    <h2>{{message+"!"}}123</h2>
    <h2>{{message+info}}123</h2>
  </div>

  <script>
    let app = new Vue({
      el: "#app",
      data: {
        message: "hello world",
        info: "im stronger"
      }
    })
  </script>
</body>

</html>
