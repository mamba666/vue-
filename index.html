<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello vue</title>
</head>

<body>
  {{message}}
  <div class="app">
    {{message}}
    <div>{{message}}</div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: ".app",
      data: {
        message: "hello world"
      }
    })
  </script>
</body>

</html>
